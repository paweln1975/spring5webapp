<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>My Books</title>
    <meta charset="UTF-8">
</head>

<head>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">50</td>
            <td th:text="${book.title}">Game of throne</td>
            <td th:text="${book.publisher.name}">Helion</td>
        </tr>
    </table>
</head>
</html>
